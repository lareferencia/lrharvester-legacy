
<div class="row">
	<div class="col-md-12">
		<h3>Edición validadores</h3>
		<p>Aqui ....</p>


	</div>
</div>

<div class="row" ng-controller="validators">
	<div class="col-md-12">
		<div class="row">
			<div class="col-xs-12">
	          	<a ui-sref="validator.new" class="btn btn-sm btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span> Agregar Validador</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table ng-table="validatorsTable"
					class="table table-bordered table-striped table-condensed">
					<tr ng-repeat="validator in $data track by validator.name">

						<td data-title="'Nombre'">{{validator.name}}</td>
						<td data-title="'Descripción'">{{validator.description}}</td>
						<td>
					        <button class="btn btn-primary btn-sm"  ui-sref="validator.edit({validatorID:validator.getObjectID()})"> 	   
								<span class="glyphicon glyphicon-pencil"></span>	
							</button>
							<button class="btn btn-danger  btn-sm" ng-click="deleteValidator(validator)">
								<span class="glyphicon glyphicon-trash"></span>	
							</button> 
						</td>

					</tr>
				</table>
			</div>
		</div>
	</div>

</div>
